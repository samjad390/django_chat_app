{% extends 'base.html' %}

{% block content %}
    	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8 text-center">
				<h1>Chat Rooms</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-8">
				<ul class="list-group">
					{% for room in chat_rooms %}
						<li class="list-group-item">
							<a href="{% url 'chat_room' room.id %}">{{ room.room_name }}</a>
						</li>
					{% empty %}
						<li class="list-group-item">No chat rooms available.</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
